<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: #f0ffff;
            border: 1px solid rgb(154, 211, 154);
            text-align: center;
            height: 200px;
            width: 200px;

        }

        /* Pseudo-classe aqui. Em CSS as pseudo-classes s√£o representadas por : */
        div:hover{
            background-color: rgb(154, 211, 154);
        }
    </style>

</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>

</body>
</html>
