<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
</head>
<style>
    /*
    Formas resumidas de declarar os valores dos parâmetros margin, border, padding, 
    */

    h1{
        
        height: 300px;
        width: 300px;
        border: dashed 10px darkmagenta;

        padding: 5px;

        margin: 5px;

        outline: solid 5px black;

        
    }
    
    
    a{
        display: block;
        border: dotted 5px blue;
        padding: 5px;
        margin: 5px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    
    <p>Parágrafos também são exemplos de box-level, porém os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
   
    
</body>
</html>
