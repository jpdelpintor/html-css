<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td >A</td>
            <td rowspan="2">B</td>
            <td rowspan="2">C</td>

        </tr>
        <tr>
            <td>D</td>
           
            

        </tr>
        <tr>
            
            <td colspan="3">I</td>

        </tr>
    </table>
    
</body>
</html>
