<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--GET só para enviar até 3.000 bytes (~3.000 letras). Também não se usa para campos sensíveis, envio de fotos e qualquer outro tipo de arquivo para o qual se usa o campo. Daí usa-se o post (para dados muito sensíveis como senhas, número de cartão de crédito usar https, aprender depois), dados com mais de 3.000 bytes e envios de arquivos.-->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
    
    
</body>
</html>
