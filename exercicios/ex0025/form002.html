<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--O atributo size tem por unidade "tamanho da letra". Dessa forma, 12 equivale a um espaço de input onde cabem 12 letras de um determinado tamanho padrão.-->
    <h1>formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required autocomplete="username" minlength="2" size="12">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="5" maxlength="12" size="12" placeholder="No máx. 12 letras" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
    
</body>
</html>
