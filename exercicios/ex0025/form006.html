<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <!--Observar que utilizamos method="post" pois nesse exercício utilizamos no formulário a captura de uma imagem na tag input. Nesse caso, é preciso usar method: post. -->
    <h1>Teste de formulário</h1>
    <form action="cadastro1.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00be56">
        </p>
        <p>
            <label for="inivel">Nível:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="20" value="10" step="2">
        </p>
        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
