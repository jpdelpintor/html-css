<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudod de iframe</title>
    <style>
        /*Para os iframes, as configurações feitas de height e width na própria TAG, não tem prevalência sobre as feitas na tag style.*/
        iframe{
            height: 200px;
            width: 200px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Observar que height e width nas tags inframe não são style inline. O parâmetro scolling tem três valores: "yes", para que haja barra de rolagem vertical, obrigatoriamente; "no", para que não haja. E "auto", valor padrão, segundo o tamanho do conteúdo ele coloca barra de rolagem vertical. O parâmetro frameborder, aceita "0" como sem borda, ou qualquer outro valor numérico diferente de zero para adicionar borda.-->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="500px" scolling="no"><a href="https://www.cursoemvideo.com/" target="_blank" rel="external">Curso em Vídeo</a></iframe>
        para aprender a programar
    </p>
    <p>
        Alguns sites não permitem que seu conteúdo seja vinculado a outros sites por meio do &lt;iframe&gt;, como visto abaixo:
        <iframe src="https://www.google.com.br/" frameborder="0" scolling="yes">No <a href="https://www.google.com.br/" target="_blank" rel="external">Google</a></iframe>
    </p>
    
</body>
</html>
